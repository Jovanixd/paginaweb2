<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerse | Lenguajes de Programación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CodeVerse</div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#lenguajes">Lenguajes</a></li>
                <li><a href="#estadisticas">Estadísticas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="inicio">
            <div class="hero-content">
                <h1>Explora el Universo de la Programación</h1>
                <p>Descubre los lenguajes más importantes, sus historias y su impacto en el mundo tecnológico</p>
                <button class="cta-button" onclick="document.getElementById('lenguajes').scrollIntoView({behavior: 'smooth'})">
                    Comenzar Exploración
                </button>
            </div>
        </section>

        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Buscar lenguajes de programación..." id="searchInput">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">Todos</button>
                    <button class="filter-btn" data-category="mainstream">Principales</button>
                    <button class="filter-btn" data-category="web">Web</button>
                    <button class="filter-btn" data-category="mobile">Móvil</button>
                    <button class="filter-btn" data-category="systems">Sistemas</button>
                    <button class="filter-btn" data-category="emerging">Emergentes</button>
                </div>
            </div>
        </section>

        <section class="languages-section" id="lenguajes">
            <div class="languages-grid" id="languagesGrid">
                <!-- Las tarjetas se generarán dinámicamente con JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal para detalles -->
    <div id="languageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CodeVerse. Explorando el futuro de la programación.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
